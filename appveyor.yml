version: '{build}'
branches:
  only:
    - master
clone_folder: c:\projects\cmake-init
image:
  - Visual Studio 2017
platform:
  - Win32
before_build:
  - cmd: git submodule init
  - cmd: git submodule update
  - cmd: mkdir build
  - cmd: cd build
  - cmd: cmake --version
  - cmd: cmake .. -G "Visual Studio 15 2017"
build:
  project: c:\projects\cmake-init\build\husky.sln
  verbosity: minimal
  parallel: true
before_test:
  - cmd: cp Debug/hptzip.dll tests/Debug
test_script:
  - cmd: ctest -C Debug
