version: '{build}'
branches:
  only:
    - master
image:
  - Visual Studio 2017
platform:
  - Win32
environment:
  matrix:
    - GENERATOR: MinGW Makefiles
    - GENERATOR: Visual Studio 15 2017
install:
  - cmd: git submodule init
  - cmd: git submodule update
  - cmd: mkdir build
  - cmd: cd build
build_script:
  - cmd: if "%GENERATOR%"=="MinGW Makefiles" (
      xcopy /i /q /s C:\projects\husky-cmake C:\MinGW\msys\1.0\home\appveyor\husky-cmake &&
      C:\MinGW\msys\1.0\bin\bash -e -l -c "cd husky-cmake/build && cmake .. && cmake --build ." )
  - cmd: if "%GENERATOR%"=="Visual Studio 15 2017" (
      mkdir build && cd build && cmake --version &&  cmake .. -G "%GENERATOR%" && cmake --build . )
  - cmd: cmake --build .
before_test:
  - cmd: cp Debug/hptzip.dll tests/Debug
test_script:
  - cmd: ctest -C Debug
